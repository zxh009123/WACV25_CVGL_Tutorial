{% comment %}
    Add an auto generated TOC based on the front matter of content pages 
{% endcomment %}
<div class="row justify-content-center">
    <div class="m-3 col-12" >
        <div class="card border-secondary">
            <div class="card-body">
                <!-- <h3 class="h4 card-title">Schedule:</h3> -->
                <ul>
                    {% for section in site.html_pages %}
                    <!-- {% if section.presenter %} -->
                    <li>
                        <a href="{{ section.url | relative_url }}">
                        {{ section.title }}
                    </a> <br>
                        <small> Speaker: {{ section.presenter }}</small>
                        <small>| Time: {{ section.time }}</small>
                        <small>| <a href="{{section.slides}}">Slides</a></small>
                    </li>
                    <!-- {% endif %} -->

                    <!-- {% if section.NoLink %}
                    <li>
                        <h> {{ section.title }}</h> <br>
                        <small> Time: {{ section.time }}</small>
                        {% if section.recording %}
                        <small>| <a href="{{section.recording}}">Recording</a></small>
                        {% endif %}
                    </li>
                    {% endif %} -->

                    {%- endfor -%}
                </ul>
            </div>
        </div>
    </div>
</div>
