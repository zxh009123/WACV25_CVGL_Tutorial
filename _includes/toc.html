{% comment %}
    Add an auto generated TOC based on the front matter of content pages 
{% endcomment %}
<div class="row justify-content-center">
    <div class="m-3 col-md-8" >
        <div class="card">
            <div class="card-body">
                <h2 class="h4 card-title">Schedule:</h2>
                <ul>
                    {% for section in site.html_pages %}
                    <li><a href="{{ section.url | relative_url }}">
                        {{ section.title }}
                    </a> 
                        <small>| time: {{ section.topics }}</small>
                        <small>| presenter: {{ section.presenter }}</small>
                    </li>
                    {%- endfor -%}
                </ul>
            </div>
        </div>
    </div>
</div>
